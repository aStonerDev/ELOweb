<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ELO Web</title>
</head>
<body>
  <div class="container">

    <div class="nav-bar">
      <ul>
        <li>Inicio</li>
        <li>Competir</li>
        <li>Opciones</li>
      </ul>
    </div>

    <div class="createuser-base">
      <div class="usr-item">
        <label for="usr-nick" id="lbl">Nombre de usuario</label>
        <input type="text" name="usr-nick" id="inp"/>
      </div>
      <div class="usr-item">
        <label for="usr-password" id="lbl">Contraseña</label>
        <input type="password" name="usr-password" id="inp"/>
      </div>
      <div class="usr-item">
        <label for="usr-password2" id="lbl">Repetir Contraseña</label>
        <input type="password" name="usr-password2" id="inp"/>
      </div>
      <input type="button" value="Crear usuario" id="enviar">
    </div>
  </div>
</body>
</html>
